<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>End To End ML Project Implementation</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <h1 class="mt-5">End To End ML Project Implementation</h1>
        <form action="{{ url_for('predict_datapoint') }}" method="post">
            <div class="form-group">
                <label for="temperature">Temperature</label>
                <input type="text" class="form-control" id="temperature" name="Temperature" placeholder="Temperature" required>
            </div>
            <div class="form-group">
                <label for="rh">RH</label>
                <input type="text" class="form-control" id="rh" name="RH" placeholder="RH" required>
            </div>
            <div class="form-group">
                <label for="ws">WS</label>
                <input type="text" class="form-control" id="ws" name="WS" placeholder="WS" required>
            </div>
            <div class="form-group">
                <label for="rain">Rain</label>
                <input type="text" class="form-control" id="rain" name="Rain" placeholder="Rain" required>
            </div>
            <div class="form-group">
                <label for="ffmc">FFMC</label>
                <input type="text" class="form-control" id="ffmc" name="FFMC" placeholder="FFMC" required>
            </div>
            <div class="form-group">
                <label for="dmc">DMC</label>
                <input type="text" class="form-control" id="dmc" name="DMC" placeholder="DMC" required>
            </div>
            <div class="form-group">
                <label for="isi">ISI</label>
                <input type="text" class="form-control" id="isi" name="ISI" placeholder="ISI" required>
            </div>
            <div class="form-group">
                <label for="classes">Classes</label>
                <input type="text" class="form-control" id="classes" name="Classes" placeholder="Classes" required>
            </div>
            <div class="form-group">
                <label for="BUI">BUI</label>
                <input type="text" class="form-control" id="BUI" name="BUI" placeholder="BUI" required>
            </div>

            <div class="form-group">
                <label for="DC">DC</label>
                <input type="text" class="form-control" id="DC" name="DC" placeholder="DC" required>
            </div>

            <div class="form-group">
                <label for="region">Region</label>
                <input type="text" class="form-control" id="region" name="Region" placeholder="Region" required>
            </div>


            <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
        </form>
        <h2 class="mt-5">The FWI prediction is: {{ results }}</h2>
    </div>
</body>

</html>
